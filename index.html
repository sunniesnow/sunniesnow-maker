title: Sunniesnow Maker
head: _head.html
description: The chart maker for Sunniesnow, the web rhythm game
---

<div id="menu"></div>

<div id="toolbar"></div>

<div id="timelines-and-status">
	<canvas id="timelines" width="1920" height="300"></canvas>
	<div id="status-wrapper">
		<div id="status">
			<div>Title: <span id="status-title"></span></div>
			<div>Time: <span id="status-time"></span></div>
			<div>Beat: <span id="status-beat"></span></div>
			<div>BPM: <span id="status-bpm"></span></div>
			<div>Speed: <span id="status-playback-rate"></span></div>
			<div>Music <span id="status-playing"></span></div>
		</div>
	</div>
</div>

<div id="main-and-sidebar">
	<canvas id="main-canvas" width="1920" height="1080"></canvas>
	<div id="side-bar">
		<div id="inspector"></div>
		<div id="history"></div>
	</div>
</div>

<div id="chart-select-bar">
	<div id="chart-select"></div>
	<div id="project-name"></div>
</div>

<div id="hint"></div>
